<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Share App</title>
    <link rel="icon" href="./images/face-id.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <div class="wrapper">

        <div class="card-wrapper">
            <img class="profile-image" src="./images/profile-image-1.jpg" 
             alt="user">
        

        <div class="user-name">
            <h2>Rishabh Kumar</h2>
        </div>

        <div class="designation">
            <h3>FrontEnd Developer</h3>
        </div>

        <div class="bottom-group">
            <button onclick="openModal()" class="btn-share btn-card">
                <i class="fa-solid fa-share"></i>
                <div>Share My Profile</div>
            </button>

            <button class="btn-follow btn-card">Follow Me</button>
        </div>
        </div>
    </div>


    <!---Modal Components-------->

    <div class="modal">

        <div class="modal-header">
            <h1>Share My Profile</h1>
            <div>
                <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
            </div>
        </div>

        <div>

            <h3>Share this via</h3>

            <!---ICONS-->
            <div class="icon-container">
                <a href="#" class="icon" id="facebook">
                    <i class="fa-brands fa-meta"></i>
                </a>
                <a href="#" class="icon" id="twitter">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
                <a href="#" class="icon" id="linkedin">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="#" class="icon" id="whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#" class="icon" id="telegram">
                    <i class="fa-brands fa-telegram"></i>
                </a>
            </div>

        </div>


    </div>

    <!---Overlay------------->
    <div onclick="closeModal()" class="overlay"></div>

    <script src="functionality.js"></script>


</body>
</html>
